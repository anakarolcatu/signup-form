<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="aside">
            <div class="logo">
                <h1 class="logo-h1">Pixel Nature</h1>
            </div>
            <!--
                <img src="/assets/g8o4lz34qf5e1.png" alt="Pixel art image of a landscape with two wooden houses and a river in the midle with pine trees at the back and a yellow, orange and purple sky">
            -->
            <p class="credits">Photo by Iduranga_Theekshana on <a href="https://www.reddit.com/r/PixelArt/comments/1h8tcs0/waterfall/"> Reddit</a></p>
        </div>
        <div class="form-container">
            <div class="intro">
                <h1>
                This is not a real game! You know you need a game like this in your life to help you release some stress.<br>
                Sign up <i>now</i> to get access to the game and start your adventure!
                </h1>
                <h1>You <i>know</i> you want to.</h1>
            </div>
            <div class="form-section">
                <div class="form-wrapper">
                    <h1>Let's do this!</h1>
                    <form action=""class="form">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </form>
                </div>
                <div class="button-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a>.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
